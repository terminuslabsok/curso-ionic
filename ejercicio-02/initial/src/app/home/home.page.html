<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Preguntas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Preguntas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item  *ngFor="let p of preguntas"  [routerLink]="'/preguntas/' + p.id" >
      <ion-avatar slot="start">
        <img src="{{p.avatarUrl ? p.avatarUrl : 'assets/profile.png'}}">
      </ion-avatar>
      <ion-label>
        <h2>{{p.preguntaTitulo}}</h2>
        <h3>{{p.preguntaDescripcion}}</h3>
        <p>{{p.nombreUsuario}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/preguntar">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
